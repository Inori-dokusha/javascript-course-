<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>

<body>
	<p class="display-calculator"></p>
	<p>
		<button onclick="
			updateCalculation('1')
		">1</button>
		<button onclick="
			updateCalculation('2');
		">2</button>
		<button onclick="
			updateCalculation('3');
		">3</button>
		<button onclick="
			updateCalculation(' + ');
		">+</button>
	</p>
	<p>
		<button onclick="
			updateCalculation('4');
			">4</button>
		<button onclick="
			updateCalculation('5');
			">5</button>
		<button onclick="
			updateCalculation('6');
			">6</button>
		<button onclick="
			updateCalculation(' - ');
			">-</button>
	</p>
	<p>
		<button onclick="
			updateCalculation('7');
				">7</button>
		<button onclick="
			updateCalculation('8');
				">8</button>
		<button onclick="
			updateCalculation('9');
				">9</button>
		<button onclick="
			updateCalculation(' * ');
				">*</button>
	</p>
	<p>
		<button onclick="
			updateCalculation('0');
				">0</button>
		<button onclick="
			updateCalculation('.');
				">.</button>
		<button onclick="
			calculation = eval(calculation);
			displayCalculator();
			localStorage.setItem('calculation', calculation);
				">=</button>
		<button onclick="
			updateCalculation(' / ');
				">/</button>
	</p>
	<p>
		<button onclick="
		calculation = '';
		displayCalculator();
		
		localStorage.setItem('calculation', calculation);
		">Clear</button>
	</p>

	<script>
		let calculation = localStorage.getItem('calculation') || '';

		displayCalculator();

		//7j
		function updateCalculation(value) {
			calculation += value;
			displayCalculator();
			localStorage.setItem('calculation', calculation);
		};

		//9j
		function displayCalculator() {
			document.querySelector('.display-calculator').innerHTML = calculation
		};
	</script>
</body>

</html>
