<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart Quantity</title>
	<style>
		button {
			margin: 10px 5px;
			padding: 5px 10px;
		}
	</style>
</head>

<body>
	<button onclick="
	if (cartQuantity >= 10) {
		alert('The cart is full and don\'t update the quantity');
	} else {
		console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">Show Quantity</button>

	<button onclick="
	if (cartQuantity >= 10) {
		alert('The cart is full and don\'t update the quantity');
	} else {
	cartQuantity++;
	console.log(`Car Quantity: ${cartQuantity}`);
	}
	">Add to Cart</button>

	<button onclick="
	if (cartQuantity >= 10) {
	alert('The cart is full and don\'t update the quantity');
	} else {
	cartQuantity += 2;
	console.log(`Car Quantity: ${cartQuantity}`);
	}
	">+2</button>

	<button onclick="
	if (cartQuantity >= 10) {
	alert('The cart is full and don\'t update the quantity');
	} else {
	cartQuantity += 3;
	console.log(`Car Quantity: ${cartQuantity}`);
	}
	">+3</button>

	<!-- 5h exercises-->
	<button onclick="
	if (cartQuantity >= 10) {
	alert('The cart is full and don\'t update the quantity');
	} else {
	cartQuantity += 4;
	console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">+4</button>

	<button onclick="
	if (cartQuantity >= 10) {
	alert('The cart is full and don\'t update the quantity');
	} else {
	cartQuantity += 5;
	console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">+5</button>

	<button onclick="
	if (cartQuantity <= 0) {
		alert('Not enough items in cart');
	} else {
	cartQuantity--;
	console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">Remove from cart</button>

	<button onclick="
	if (cartQuantity <= 0) {
		alert('Not enough items in cart');
	} else {
		cartQuantity -= 2;
		console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">-2</button>

	<button onclick="
	if (cartQuantity <= 0) {
		alert('Not enough items in cart');
	} else {
		cartQuantity -= 3;
		console.log(`Cart Quantity: ${cartQuantity}`);
	}
	">-3</button>
	<!-- end -->

	<button onclick="
	cartQuantity = 0;
	console.log('Cart was reset');
	console.log(`Car Quantity: ${cartQuantity}`);
	">Reset Cart</button>

	<script>
		let cartQuantity = 0;
	</script>
</body>

</html>
