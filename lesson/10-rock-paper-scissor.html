<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Sicssors</title>
	<link rel="stylesheet" href="styles/10-rock-paper-scissor.css">
</head>

<body>
	<p class="title">Rock Paper Scissors</p>

	<button onclick="
	playGame('rock');
	" class="move-button">✊</button>

	<button onclick="
	playGame('paper');
	" class="move-button">🖐️</button>

	<button onclick="
	playGame('scissors');
	" class="move-button">✌️</button>
	<p class="js-result"></p>
	<p class="js-moves"></p>
	<p class="js-score"></p>

	<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
		updateScoreElement();
	" class="reset-score-button">Reset Score</button>
	<script src="scripts/10-rock-paper-scissor.js">
	</script>
</body>

</html>
