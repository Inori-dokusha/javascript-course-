<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<button onclick="
	playGame('heads');
	">heads</button>

	<button onclick="
	playGame('tails');
	">tails</button>
	<script>
		const score = {
			wins: 0,
			losses: 0,
		}
		let result = '';

		//8i
		function playGame(guess) {
			const randomNumber = Math.random();
			const result = randomNumber < 0.5 ? 'heads' : 'tails';

			console.log(guess === result ? 'You win!' : 'You lose!');
			//8j
			if (guess === result) {
				score.wins++;
			} else {
				score.losses++;
			}
			console.log(score);
		}
	</script>
</body>

</html>
